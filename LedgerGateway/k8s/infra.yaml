apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-gateway
  labels:
    app: ledger-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ledger-gateway
  template:
    metadata:
      labels:
        app: ledger-gateway
    spec:
      containers:
        - name: ledger-gateway
          image: ledger-gateway
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: Integration__UserApi__BaseUrl
              value: http://user-api.default.svc.cluster.local:5002
            - name: OpenTelemetry__ExporterUrl
              value: http://signoz-otel-collector:4317
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: Logging__LogLevel__Microsoft.AspNetCore
              value: Information
          command:
            - sh
            - -c
            - |
              update-ca-certificates && dotnet LedgerGateway.dll
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: ledger-gateway
spec:
  type: NodePort
  selector:
    app: ledger-gateway
  ports:
    - name: http
      port: 5000
      targetPort: 8080
      nodePort: 30050
