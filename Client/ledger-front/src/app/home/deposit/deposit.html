<h1 class="text-2xl font-semibold text-zinc-800 mb-6">
Deposit
</h1>

<div class="bg-white border border-zinc-300 rounded-xl p-6 max-w-md">

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <label class="block text-sm text-zinc-700 mb-1">Amount (R$)</label>
            <input
                type="text"
                formControlName="amount"
                placeholder="Ex: 50.00"
                class="w-full bg-white border border-zinc-300 text-zinc-900 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"/>
        </div>

        <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg mt-2"
        >
        Deposit
        </button>
    </form>
</div>
