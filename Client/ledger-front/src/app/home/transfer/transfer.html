<h1 class="text-2xl font-semibold text-zinc-800 mb-6">Transfer</h1>

<div class="bg-white border border-zinc-300 rounded-xl p-6 max-w-md">

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

    <div>
      <label class="block text-sm text-zinc-700 mb-1">Recipient Email</label>
      <input
        type="email"
        formControlName="toEmail"
        placeholder="friend@example.com"
        class="w-full bg-white border border-zinc-300 text-zinc-800 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
      />
    </div>

    <div>
      <label class="block text-sm text-zinc-700 mb-1">Amount (R$)</label>
      <input
        type="text"
        formControlName="amount"
        placeholder="Ex: 75.50"
        class="w-full bg-white border border-zinc-300 text-zinc-800 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
      />
    </div>

    <div>
      <label class="block text-sm text-zinc-700 mb-1">Description (optional)</label>
      <input
        type="text"
        formControlName="description"
        placeholder="Ex: Payment for service"
        class="w-full bg-white border border-zinc-300 text-zinc-800 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg mt-2"
    >
      Transfer
    </button>

  </form>
</div>
