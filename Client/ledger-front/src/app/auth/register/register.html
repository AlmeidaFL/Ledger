<div class="min-h-screen bg-zinc-100 flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-xl w-full max-w-md border border-zinc-300 shadow-sm">

    <h1 class="text-2xl font-semibold text-zinc-800 mb-6 text-center">
      Create your account
    </h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

      <div>
        <label class="block text-sm text-zinc-700 mb-1">Full Name</label>
        <input
          type="text"
          formControlName="fullName"
          class="w-full bg-white border border-zinc-300 text-zinc-800 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
        />
      </div>

      <div>
        <label class="block text-sm text-zinc-700 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full bg-white border border-zinc-300 text-zinc-800 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
        />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-zinc-700 mb-1">Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full bg-white border border-zinc-300 text-zinc-800 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
          />
        </div>

        <div>
          <label class="block text-sm text-zinc-700 mb-1">Confirm Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="w-full bg-white border border-zinc-300 text-zinc-800 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg mt-2 cursor-pointer"
      >
        Create Account
      </button>
    </form>

    <p class="text-sm text-zinc-600 mt-6 text-center">
      Already have an account?
      <a routerLink="/auth/login" class="text-indigo-600 hover:underline">
        Sign in
      </a>
    </p>
  </div>
</div>
