    #   volumes:
    #     - ./open-telemetry/config.yaml:/etc/otelcol-contrib/config.yaml
    #   networks:
    #     - ledger-net

    # signoz-otel-collector:
    #   image: signoz/signoz-otel-collector:latest
    #   containar_name: signoz
    #   restart: unless-stopped
    #   ports:
    #   networks:
    #     - ledger-net

volumes:
  user-data:

networks:
  ledger-net:
    driver: bridge
  signoz-ledger-net:
    external: true